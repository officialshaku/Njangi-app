
{% load crispy_forms_tags %}


 <div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
        <div class="mb-3 row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" name="username">
		    </div>
		</div>
		<div class="mb-3 row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="password">
		    </div>
  		</div>
    </fieldset>
   <center>
    <button style="background: white; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; login</button>
  </center>
  <br/>
  </form>
</center>
 </div>
